<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Eat Sleep Repeat</h1>
</header>
<main>
    <h2>Task List</h2>
        <span></span>
    <form id="task-form">
        <label for="task-input"></label><input type="text" id="task-input" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul id="task-list"></ul>
    <button id="clear-tasks">Clear Tasks</button>
    <section id="progress-section">
        <h2>Tasks Complete</h2>
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p id="progress-text">0% Complete</p>
    </section>
    <section id="get-inspired">
        <h2>Need Some Motivation?</h2>
        <p id="quote-display">Click the button to get a motivational quote!</p>
        <button id="fetch-quote">Get Inspired</button>
    </section>


</main>

</body>
</html>
