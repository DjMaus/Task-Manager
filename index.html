<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes & Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="quote-section">
    <h1>Motivational Quote</h1>
    <p id="quote-display">Click the button to get a motivational quote!</p>
    <button id="fetch-quote">Get Quote</button>
    <script src="quoteModule.js"></script>
</div>

<hr>

<div id="task-section">
    <h1>Task Manager</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <div id="progress-container">
        <div id="progress-bar"></div>
        <span id="progress-text">0% Complete</span>
    </div>
    <script src="taskManager.js"></script>
</div>
</body>
</html>
